<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Completion Certificate</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/views/event-ticket.html">Event Ticket</a></li>
        <li>
          <a href="/views/course-certificate.html"
            >Course Completion Certificate</a
          >
        </li>
        <li><a href="/views/invoice.html">Invoice Generator</a></li>
        <li>
          <a href="/views/restaurantMenu.html">Restaurant Menu Receipt</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <h2>Course Completion Certificate</h2>

      <label for="userName">Enter Your Name:</label>
      <input type="text" id="userName" />
      <br /><br />

      <h3>Answer the Questions</h3>

      <p>1. What is the capital of France?</p>
      <div class="radio-group">
        <input type="radio" name="q1" value="Paris" /><label>Paris</label>
        <input type="radio" name="q1" value="London" /><label>London</label>
        <input type="radio" name="q1" value="Rome" /><label>Rome</label>
      </div>
      <br /><br />

      <p>2. What is 5 + 3?</p>
      <div class="radio-group">
        <input type="radio" name="q2" value="7" /><label>7</label>
        <input type="radio" name="q2" value="8" /><label>8</label>
        <input type="radio" name="q2" value="9" /><label>9</label>
      </div>

      <br /><br />
      <button class="btn" onclick="generateCertificate()">
        Generate Certificate
      </button>

      <div class="certificate" id="certificate" style="display: none">
        <h2>Certificate of Completion</h2>
        <p id="certUser"></p>
        <p id="certDate"></p>
        <p id="certScore"></p>
        <button class="btn" onclick="downloadPDF()">Download PDF</button>
      </div>
    </div>

    <script type="module" src="../js/course-certificate.js"></script>
  </body>
</html>
